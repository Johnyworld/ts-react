<!DOCTYPE html>
<html>
    <head>
        <title>Response Time Check</title>
        <meta charset="UTF-8">
        <style>
            #screen {
                width: 300px;
                height: 200px;
                text-align: center;
                user-select: none;
            }
            #screen.waiting {
                background-color: #ddd;
            }
            #screen.ready {
                background-color: darkcyan;
                color: white;
            }
            #screen.now {
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./dist/app.js"></script>
    </body>
</html>
